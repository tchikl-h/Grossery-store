<!DOCTYPE html>
<script src="vegetables.js"></script>
<script src="grossery.js"></script>
<html>
  <head>
    <link rel="stylesheet" href="./grossery.css" />
  </head>
  <body>
    <h2 id="date" class="date">Jour 1 semaine 1</h2>
    <div class="merge">
      <img id="shelves" class="shelves" src="./images/shelves.jpg" />
      <div class="treadmill"></div>
      <img
        id="treadmill"
        class="treadmill treadmill-fix"
        src="./images/treadmill.jpg"
      />
      <img
        id="fruit"
        class="fruit treadmill-animation-in"
        src="./images/fruits/melon2.png"
      />
      <img
        id=""
        class="face treadmill-animation-in"
        src="./images/fruits/visage_content.png"
      />
      <!-- <img
        id="treadmill"
        class="treadmill treadmill-animation-out"
        src="./images/treadmill.jpg"
      /> -->
    </div>
    <div id="buttons" class="buttons">
      <button id="birbe" onclick="bribe()">Soudoyer</button>
      <button id="sell" onclick="sell()">Vendre</button>
      <button id="talk" onclick="talk()">Parler</button>
      <button id="eat" onclick="eat()">Manger</button>
    </div>
    <div class="bars">
      <img id="sanity" class="bar" src="./images/bar.jpg" />
      <img id="riot" class="bar" src="./images/bar.jpg" />
      <div id="money"></div>
    </div>
  </body>
</html>
